<!--Heading-->
<div class="topics">
  <div class="topics__header">
    <h2>Browse Topics</h2>
  </div>

  <!--Topics list-->
  <ul class="topics__list">
    <!--Link to remove topic filter-->
    <li>
      <a href="{% url 'home' %}" class="active"
        >All <span>{{ topics.count }}</span>
      </a>
    </li>

    <!--Iterating the topics and adding them dynamically-->
    {% for topic in topics %}
    <div>
      <li>
        <a href="{% url 'home' %}?topic={{ topic.name }}">
          {{ topic.name }}<span>{{ topic.thread_set.count }}</span>
        </a>
      </li>

      <!--Div and for loop end-->
    </div>
    {% endfor %}

    <!--List end-->
  </ul>

  <!--More button-->
  <a class="btn btn--link" href="{% url 'topics' %}">
    More
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 32 32">
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
  </a>
</div>
