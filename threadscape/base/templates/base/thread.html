<!--Inheriting the main template-->
{% extends 'main.html' %}

<!--Adding title-->
{% block title %}{{ thread.name }}{% endblock title %}

<!--block content start-->
{% block content %}

<!--Main container div start-->
<div>

    <!--Dummy data-->
    <h2>Thread {{ thread.id }} - {{ thread.name }}</h2>
    <hr>
    <h3>{{ thread.description }}</h3>

<!--Main container div and block content end-->
</div>
{% endblock content %}
