<!--Logo to redirect to the homepage-->
<a href = "{% url 'home' %}">
    <h1>LOGO</h1>
</a>

<!-- Form to search for threads -->
<form method = "GET" action = "{% url 'home' %}">
    <input type = "text" name = "topic" placeholder = "Search Threads . . .">
</form>

<!-- Displaying logout button if the user is authenticated -->
{% if request.user.is_authenticated %}
<p>Hello {{ request.user }}</p>
<a href = "{% url 'logout' %}">Logout</a>

<!-- Displaying logout button if the user is authenticated -->
{% else %}
<a href = "{% url 'login' %}">Login</a>

<!--Closing the if tag-->
{% endif %}
<hr>
